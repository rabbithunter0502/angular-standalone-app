<div class="page" *ngIf="project$ | async as project">
  <div class="container">
    <span class="small">Breadcrumbs</span>
    <h3 class="f3">{{ project.title }}</h3>
    <h4 class="f6 light spaced">{{ project.category.value }}</h4>
    <img src="{{project.image}}" />
    <p>{{ project.description }}</p>
    <!-- using a standalone in a non standalone component -->
    <gr-stars [rating]="4"></gr-stars>
    <br />
    <span>{{ 4 | grCurrency:'TRY'}}</span>
  </div>
</div>
